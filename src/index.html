<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row m-3 h-100">
        <div class=" col-md-5 border side_bar" id="side_bar">
          <h1 class="main_title my-0">NoteApp</h1>

          <div class="row note_list p-3" id="notes_list">
            <div
              class="d-flex justify-content-between align-items-center w-100 sticky-top "
            >
              <div>
                <h4 class="section_title">Notes List</h4>
              </div>
              <div>
                <button id="add_note" type="button" class="btn ml-2">
                  <i class="fas fa-plus-circle text-primary"></i>
                </button>
                <p class="d-inline">Add Note</p>
              </div>
            </div>

            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>

        <div class="current_note col-md-7 p-3 mb-3 mb-md-0 border">
          <div
            class="color_picker d-flex align-items-center  justify-content-between"
          >
            <div
              id="color_picker"
              class="color_options d-flex align-items-center py-2"
            >
              <h6 class="d-inline my-0 px-2">Color:</h6>
              <i class="fas fa-circle text-muted"></i>
              <i class="fas fa-circle text-primary"></i>
              <i class="fas fa-circle text-danger"></i>
              <i class="fas fa-circle text-success"></i>
            </div>
            <div class="save">
              <button id="save" type="submit" class="btn">
                <i class="fas fa-save"></i>
              </button>
            </div>
          </div>

          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control note_title"
                id="note_title"
                placeholder="Enter Note's Title"
              />
            </div>

            <div class="form-group">
              <textarea
                class="form-control note_text"
                id="note_content"
                rows="3"
                placeholder="Enter note"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
