<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="container" class="container-fluid h-100">
      <div class="row h-100">
        <div class="side_bar col-md-5 p-3 " id="side_bar">
          <h1 class="main_title my-2">NoteApp</h1>
          <div
            id="note_list_container"
            class="note_list_container d-flex flex-column align-items-center w-100"
            id="list_options"
          >
            <div
              id="list-options"
              class="list-options d-flex justify-content-between align-items-center py-2 w-100"
            >
              <h4 class="section_title m-0">Your Notes</h4>
              <div class="d-flex align-items-center">
                <div class="d-flex align-items-center mr-2">
                  <i
                    id="add_note"
                    class=" add_note icon fas fa-plus-circle text-primary"
                  ></i>
                  <span class="align-top">Add Note</span>
                </div>
                <button
                  id="collapseBtn"
                  class="btn"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseDiv"
                  aria-expanded="false"
                  aria-controls="collapseDiv"
                >
                  <i class="collapse_icon fas fa-caret-up"></i>
                </button>
              </div>
            </div>
            <div id="collapseDiv" class="note_list_container collapse show">
              <div
                id="notes_list"
                class="notes_list d-flex flex-md-column align-items-center w-100 my-3"
              ></div>
            </div>
          </div>
        </div>

        <div
          id="current_note"
          class="current_note col-md-7 p-3 mb-3 mb-md-0 border-left"
        >
          <div class="note_options d-flex flex-column  justify-content-between">
            <div
              id="options_icons"
              class="options_icons d-flex justify-content-between"
            >
              <span class="date px-1">Date Modified: 18-Sep-19</span>
              <div>
                <i id="save" class="icon far fa-save"></i>
                <i id="delete" class="icon far fa-trash-alt"></i>
                <i id="discardChanges" class="icon fas fa-times"></i>
              </div>
            </div>

            <div
              id="color_picker"
              class="color_picker d-flex align-items-center py-2"
            >
              <h6 class="d-inline my-0 px-1">Note Color:</h6>
              <i id="white" class="color far fa-circle selected"></i>
              <i id="blue" class="color fas fa-circle text-primary"></i>
              <i id="red" class="color fas fa-circle text-danger"></i>
              <i id="green" class="color fas fa-circle text-success"></i>
            </div>
          </div>

          <form id="note_form">
            <div class="form-group">
              <input
                type="text"
                class="form-control note_title px-1"
                id="note_title"
                placeholder="Enter Note's Title"
              />
            </div>

            <div class="form-group">
              <textarea
                class="form-control note_text px-1"
                id="note_content"
                rows="3"
                placeholder="Enter note"
              ></textarea>
            </div>
          </form>
        </div>
      </div>

      <div id="modal_wrapper"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
