<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row m-3 h-100">
        <div class=" col-md-5 border side_bar" id="side_bar">
          <div id="notes_options" class="row p-2 border-bottom notes_options">
            <h3 class="col-12 my-0">NoteApp</h3>
            <button type="button" class="btn ml-2">
              <i class="fas fa-plus-circle"></i>
            </button>
            <p class="d-inline m-0">Add Note</p>
          </div>

          <div class="row note_list p-2" id="notes_list">
            <h3 class="col-12">Notes</h3>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>

            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>

        <div class="current_note col-md-7  p-2 border">
          <div class="p-2 " id="note_space">
            <form>
              <div class="form-group row pr-3">
                <label
                  for="color_selection"
                  class="offset-5 col-4 col-form-label text-right"
                  >Note color</label
                >
                <select class="form-control col-3 pr-3" id="color_selection">
                  <option>Red</option>
                  <option>White</option>
                  <option>Yellow</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control note_title"
                  id="note_title"
                  placeholder="Enter Note's Title"
                />
              </div>

              <div class="form-group">
                <textarea
                  class="form-control note_text"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Enter note"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
